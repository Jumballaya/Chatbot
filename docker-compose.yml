services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=gemm3:4b # auto-pull on startup (requires latest Ollama)
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  image-server:
    build:
      context: ./image-server
    container_name: image-server
    ports:
      - "8000:8000"
    volumes:
      - ./image-server:/app
    env_file: ".env"
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # avoids overwriting node_modules
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - ollama
      - image-server

volumes:
  ollama_data:
