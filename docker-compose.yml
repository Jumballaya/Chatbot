services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=gemm3:4b # auto-pull on startup (requires latest Ollama)
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  stable-diffusion:
    image: gadicc/diffusers-api
    container_name: stable-diffusion
    ports:
      - "8000:8000"
    env_file: ".env"
    environment:
      HF_AUTH_TOKEN: ${HF_AUTH_TOKEN}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # avoids overwriting node_modules
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - ollama
      - stable-diffusion

volumes:
  ollama_data:
